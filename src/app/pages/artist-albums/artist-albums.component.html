<div class="container-fluid w-100 mt-5">
  <div class="row mx-auto mb-5">
    <h2>{{ artistName }} Albums:</h2>
    <div *ngFor="let album of artistAlbums" class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
      <app-card
        [albumName]="album?.name"
        [albumImage]="album?.images[0]?.url"
        [albumDate]="album?.release_date"
        [albumTracks]="album?.total_tracks"
        [album]="true"
      ></app-card>
    </div>
  </div>
</div>
